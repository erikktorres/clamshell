<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Blip Notes</title>
    <meta name="viewport" content="initial-scale=1">

    <!-- Begin iOS settings -->

    <!-- Run in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make the status bar black with white text -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Disable phone number detection -->
    <meta name="format-detection" content="telephone=no">
    <!-- Icons -->
    <!-- iOS 7 iPhone (retina) -->
    <link href="apple-touch-icon-120x120.png"
          sizes="120x120"
          rel="apple-touch-icon">
    <!-- Startup images -->
    <!-- iOS 6 & 7 iPhone 5 -->
    <link href="apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px)
             and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
    <!-- iOS 6 & 7 iPhone (retina) -->
    <link href="apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (device-height: 480px)
             and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- End iOS settings -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,300,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="app">Loading app...</div>

    <script type="text/javascript" src="appConfig.js"></script>
    <script type="text/javascript" src="fastclick.min.js"></script>

    <% if (production) { %>
    <script type="text/javascript" src="superagent.min.js"></script>
    <script type="text/javascript" src="clamshell.min.js"></script>
    <% } else { %>
    <script type="text/javascript" src="superagent.js"></script>
    <script type="text/javascript" src="clamshell.js"></script>
    <% }  %>
  </body>
</html>
